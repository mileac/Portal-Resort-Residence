    <style>

        #map-container { position: relative; margin: 20px 0; }
        #lot-map { width: 100%; max-width: 800px; border: 1px solid #ccc; }
        #lot-highlight { position: absolute; border: 3px solid red; }
        #lot-info { background: #f5f5f5; padding: 15px; border-radius: 5px; }
        .video-container { margin: 20px 0; }
